---
- name: Update APT repo information
  apt: update-cache=yes

- name: Install packages
  apt: pkg={{ item }} state=latest
  with_items:
    #- ca-certificates-java
    - curl
    - dnsutils
    - git
    - htop
    - less
    - linux-tools-common
    - linux-tools-generic
    - linux-cloud-tools-generic
    - lynx
    - make
    - mdadm
    - nano
    - ngrep
    - nmon
    - ntp
    - perl
    - perl-modules
    - python
    - python-support
    - python-pip
    - rsync
    - ssh
    - sudo
    - sysstat
    - tcpdump
    - telnet
    - traceroute
    - unzip
    - vim
    - xfsprogs
    - zip
    - tree
